.animated-buttone {
margin-top: 20px;
margin-left: 95px;
  position: relative;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 16px 36px;
  border: 4px solid;
  border-color: transparent;
  font-size: 16px;
  background-color: inherit;
  border-radius: 100px;
  font-weight: 600;
  color: red;
  box-shadow: 0 0 0 2px red;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-buttone svg {
  position: absolute;
  width: 24px;
  fill: red;
  z-index: 9;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-buttone .arr-1 {
  right: 16px;
}

.animated-buttone .arr-2 {
  left: -25%;
}

.animated-buttone .circle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-buttone .text {
  position: relative;
  z-index: 1;
  transform: translateX(-12px);
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-buttone:hover {
  box-shadow: 0 0 0 12px transparent;
  color: #212121;
  border-radius: 12px;
}

.animated-buttone:hover .arr-1 {
  right: -25%;
}

.animated-buttone:hover .arr-2 {
  left: 16px;
}

.animated-buttone:hover .text {
  transform: translateX(12px);
}

.animated-buttone:hover svg {
  fill: #212121;
}

.animated-buttone:active {
  scale: 0.95;
  box-shadow: 0 0 0 4px red;
}

.animated-buttone:hover .circle {
  width: 220px;
  height: 220px;
  opacity: 1;
}


.uiverse-pixel-radio {
  display: flex;
  flex-direction: row; 
  align-items: center;    
  justify-content: center;
  padding: 0 0;
  border: none;

}

.uiverse-pixel-radio input[type="radio"] {
  appearance: none;
  width: 1.5em;
  height: 1.5em;
  background: #ff6b35;
  border: none;
  box-shadow:
    0 0 0 0.15em #000,
    0 0 0 0.3em #fff,
    0 0 0 0.45em #000;
  image-rendering: pixelated;
  margin: 0;
  transition: all 0.1s steps(1);
  position: relative;
}

.uiverse-pixel-radio input[type="radio"]::before {
  content: "";
  display: block;
  width: 0.75em;
  height: 0.75em;
  background: #052feb;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.1s ease-out;
  box-shadow: 0 0 0 1px #000;
}

.uiverse-pixel-radio input[type="radio"]:checked::before {
  transform: translate(-50%, -50%) scale(1);
  background: #000;
}

.uiverse-pixel-radio input[type="radio"]:hover {
  background: #ff8c42;
}

.uiverse-pixel-radio input[type="radio"]:active {
  background: #e55a2b;
  transform: translateY(0.125em);
}

.uiverse-pixel-radio input[type="radio"]:focus-visible {
  outline: 2px dashed #fff;
  outline-offset: 0.2em;
}

.label-text
{
    font-size: 20px;
   font-weight: 100;

<body>
    <form id="PythonTaskForm">

    <center>
        
        <button class="animated-buttone" type="submit">
            <svg viewbox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">

 <script>
 

    document.getElementById("PythonTaskForm").addEventListener("submit", function(e){
      e.preventDefault();

   
      let phone = "+923493453982"; 

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let country = document.getElementById("country").value;
      let NumPages = document.getElementById("NumPages").value;
      let NumProject = document.getElementById("NumProject").value;
      let message = document.getElementById("message").value;

      let PayProject = document.querySelector('input[name="pixel-choice"]:checked').value;

      let text = `*Python Project Assigner Form:*%0A

      *Country:* ${country}%0A
      *Number Of Python Pages:* Total ${NumPages} Pages%0A

      *Message:* ${message}`;

      let url = `https://wa.me/${phone}?text=${text}`;
      window.open(url, "_blank");
    });



let alarm = (alr) =>
{
  let TargetPage = document.querySelector("#NumPages");

  TargetPage.addEventListener("mouseover", (evt) =>
{
let disc = document.querySelector("#disTitle");
disc.style.color = "red";
disc.innerText = "Make Sure Your Pages Limit Is Btw 1 to 15 Pages.";
return evt;
});

TargetPage.addEventListener("mouseleave", (evt) =>
{
  let disc = document.querySelector("#disTitle");
  disc.style.color = "white";
  disc.innerText = "Enter Your Info & Send It On WA.We Will Contact You Later.";
return evt;
});

return alr;
}

alarm();   //For Page Limit Warning

let paywarn = (payter) =>
{
let Target = document.querySelector(".uiverse-pixel-radio");

Target.addEventListener("mouseover", (evt) =>
{
let display = document.querySelector("#PayHead");
display.innerText = "We Will receive payment after the Project Complete.";
return evt;
});

  Target.addEventListener("mouseleave", (evt) =>
{
let display = document.querySelector("#PayHead");
display.innerText = "Payment Method";
return evt;
});

return payter;
}

paywarn(); //For Pay Warning

//Transfer Data By Mail
document.querySelector("#Mail").addEventListener("click", function(e){

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const country = document.getElementById("country").value.trim();
  const NumPages = document.getElementById("NumPages").value.trim();
  const NumProject = document.getElementById("NumProject").value.trim();

  if (!name || !email || !country || !NumPages || !NumProject) {
    alert("⚠️ Please fill all required fields before sending email.");
    return;
  }

  const to = "bilalkhancent48879@gmail.com";
  const subject = encodeURIComponent("Python Project Assigner Form");

  const bodyText =
    `𝗡𝗔𝗠𝗘: ${name}\n` +
    `𝗘𝗠𝗔𝗜𝗟: ${email}\n` +

    `𝗠𝗘𝗦𝗦𝗔𝗚𝗘: ${message || "N/A"}`;

  const body = encodeURIComponent(bodyText);

  const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`;
